<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intelligent Disease Prediction</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        background: url('https://thumbs.dreamstime.com/b/c%C3%A1ncer-de-pulm%C3%B3n-m%C3%A9dicamente-ejemplo-d-en-fondo-oscuro-137230671.jpg')
          center/cover fixed no-repeat; /* Replace with the actual image URL */
        color: white;
      }

      header {
        background-color: rgba(0, 0, 0, 0.7); /* Dark background color */
        text-align: center;
        padding: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0px 1px 5px rgba(0, 0, 0, 0.5);
      }

      header h2 {
        margin: 0;
      }

      nav {
        display: flex;
        justify-content: flex-end;
        background: #333;
        padding: 10px;
        box-shadow: 0px 1px 5px rgba(0, 0, 0, 0.5);
      }

      nav a {
        text-decoration: none;
        color: white;
        margin-left: 15px;
      }

      nav a:hover {
        text-decoration: underline;
      }

      section {
        flex: 1;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      footer {
        background-color: rgba(
          0,
          0,
          0,
          0.7
        ); /* Dark background color for the footer */
        color: white;
        text-align: center;
        padding: 10px;
        margin-top: auto; /* Push the footer to the bottom */
      }

      form {
        width: 500px;
        background-color: rgba(0, 0, 0, 0.7);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.3);
      }

      label {
        display: block;
        margin-bottom: 10px;
      }

      input {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        box-sizing: border-box;
      }

      button {
        background-color: #4caf50;
        color: white;
        padding: 15px;
        border: none;
        width: 100%;
        cursor: pointer;
      }

      button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <header>
      <h2>Intelligent Multiple Disease Prediction</h2>
      <nav>
        <a href="\homee">Home</a>
        <a href="\diabetes">Diabetes</a>
        <a href="\heart">Heart</a>
        <a href="\kidney">Kidney</a>
        <a href="\liver">Liver</a>
        <a href="\parkinsons">Parkinson's</a>
        <a href="\lung">Lung</a>

        <a href="\strok">Stroke</a>
      </nav>
    </header>
    <!-- ... (previous code) ... -->

    <h1 style="text-align: center">Lung Cancer Predictor</h1>

    <section style="display: flex; flex-direction: column; align-items: center;">
      <form action="{{ url_for('predictlung_cancer') }}" method="post">
        <label for="age">Age:</label>
        <input
          type="text"
          id="age"
          name="age"
          placeholder="Enter age"
        />

        <label for="male">Male:</label>
        <input
          type="text"
          id="male"
          name="male"
          placeholder="Enter Male (0 for No, 1 for Yes)"
        />

        <label for="female">Female:</label>
        <input
          type="text"
          id="female"
          name="female"
          placeholder="Enter Female (0 for No, 1 for Yes)"
        />

        <label for="alcoholConsuming">Alcohol Consuming:</label>
        <input
          type="text"
          id="alcoholConsuming"
          name="alcohol_consuming"
          placeholder="Enter Alcohol Consuming (0 for No, 1 for Yes)"
        />

        <label for="chestPain">Chest Pain:</label>
        <input
          type="text"
          id="chestPain"
          name="chest_pain"
          placeholder="Enter Chest Pain (0 for No, 1 for Yes)"
        />

        <label for="shortnessOfBreath">Shortness of Breath:</label>
        <input
          type="text"
          id="shortnessOfBreath"
          name="shortness_of_breath"
          placeholder="Enter Shortness of Breath (0 for No, 1 for Yes)"
        />

        <label for="coughing">Coughing:</label>
        <input
          type="text"
          id="coughing"
          name="coughing"
          placeholder="Enter Coughing (0 for No, 1 for Yes)"
        />

        <label for="peerPressure">Peer Pressure:</label>
        <input
          type="text"
          id="peerPressure"
          name="peer_pressure"
          placeholder="Enter Peer Pressure (0 for No, 1 for Yes)"
        />

        <label for="chronicDisease">Chronic Disease:</label>
        <input
          type="text"
          id="chronicDisease"
          name="chronic_disease"
          placeholder="Enter Chronic Disease (0 for No, 1 for Yes)"
        />

        <label for="swallowingDifficulty">Swallowing Difficulty:</label>
        <input
          type="text"
          id="swallowingDifficulty"
          name="swallowing_difficulty"
          placeholder="Enter Swallowing Difficulty (0 for No, 1 for Yes)"
        />

        <label for="yellowFingers">Yellow Fingers:</label>
        <input
          type="text"
          id="yellowFingers"
          name="yellow_fingers"
          placeholder="Enter Yellow Fingers (0 for No, 1 for Yes)"
        />

        <label for="anxiety">Anxiety:</label>
        <input
          type="text"
          id="anxiety"
          name="anxiety"
          placeholder="Enter Anxiety (0 for No, 1 for Yes)"
        />

        <label for="fatigue">Fatigue:</label>
        <input
          type="text"
          id="fatigue"
          name="fatigue"
          placeholder="Enter Fatigue (0 for No, 1 for Yes)"
        />

        <label for="allergy">Allergy:</label>
        <input
          type="text"
          id="allergy"
          name="allergy"
          placeholder="Enter Allergy (0 for No, 1 for Yes)"
        />

        <label for="wheezing">Wheezing:</label>
        <input
          type="text"
          id="wheezing"
          name="wheezing"
          placeholder="Enter Wheezing (0 for No, 1 for Yes)"
        />

        <button type="submit" >Predict</button>
      </form>
      <h2 style="text-align: center; margin-top: 20px; color: white; background-color:black; border: 2px solid #b18d5b; padding: 10px;">{{ prediction_text }}</h2>


    </section>
    <footer>&copy; 2024 Intelligent Disease Prediction</footer>
  </body>
</html>
