<h1 style="text-align: center">Heart Attack</h1>


<section style="display: flex; flex-direction: column; align-items: center;">
  <form action="{{ url_for('predictheart') }}" method="post">
    <label for="age">Age:</label>
    <input
      type="text"
      id="age"
      name="age"
      placeholder="Enter age, e.g., 30"
      required
    />

    <label for="sex">Sex:</label>
    <input
      type="text"
      id="sex"
      name="sex"
      placeholder="Enter sex, e.g., 1 (male) or 0 (female)"
      required
    />

    <label for="cp">Chest Pain Type (cp):</label>
    <input
      type="text"
      id="cp"
      name="cp"
      placeholder="Enter cp, e.g., 1 (typical angina), 2 (atypical angina), 3 (non-anginal pain), or 4 (asymptomatic)"
      required
    />

    <label for="trestbps">Resting Blood Pressure (trestbps):</label>
    <input
      type="text"
      id="trestbps"
      name="trestbps"
      placeholder="Enter trestbps, e.g., 130"
      required
    />

    <label for="chol">Cholesterol (chol):</label>
    <input
      type="text"
      id="chol"
      name="chol"
      placeholder="Enter chol, e.g., 240"
      required
    />

    <label for="fbs">Fasting Blood Sugar (fbs):</label>
    <input
      type="text"
      id="fbs"
      name="fbs"
      placeholder="Enter fbs, e.g., 1 (high blood sugar) or 0 (normal blood sugar)"
       required
    />

    <label for="restecg">Resting Electrocardiographic Results (restecg):</label>
    <input
      type="text"
      id="restecg"
      name="restecg"
      placeholder="Enter restecg, e.g., 0 (normal), 1 (abnormality), or 2 (probable or definite left ventricular hypertrophy)"
      required
    />

    <label for="thalach">Maximum Heart Rate Achieved (thalach):</label>
    <input
      type="text"
      id="thalach"
      name="thalach"
      placeholder="Enter thalach, e.g., 170" required
    />

    <label for="exang">Exercise-Induced Angina (exang):</label>
    <input
      type="text"
      id="exang"
      name="exang"
      placeholder="Enter exang, e.g., 1 (yes) or 0 (no)"
      required
    />

    <label for="oldpeak">ST Depression Induced by Exercise Relative to Rest (oldpeak):</label>
    <input
      type="text"
      id="oldpeak"
      name="oldpeak"
      placeholder="Enter oldpeak, e.g., 1.5"
      required
    />

    <label for="slope">Slope of the Peak Exercise ST Segment (slope):</label>
    <input
      type="text"
      id="slope"
      name="slope"
      placeholder="Enter slope, e.g., 1 (upsloping), 2 (flat), or 3 (downsloping)"
    required
    />

    <label for="ca">Number of Major Vessels (ca):</label>
    <input
      type="text"
      id="ca"
      name="ca"
      placeholder="Enter ca, e.g., 0, 1, 2, or 3"
      required
    />

    <label for="thal">Thalassemia (thal):</label>
    <input
      type="text"
      id="thal"
      name="thal"
      placeholder="Enter thal, e.g., 3 (normal), 6 (fixed defect), or 7 (reversible defect)"
    required
    />




    <button type="submit">Predict</button>

  </form>
     <h2 style="text-align: center; margin-top: 20px; color: white; background-color:black; border: 2px solid #b18d5b; padding: 10px;">{{ prediction_text }}</h2>

   </section>
